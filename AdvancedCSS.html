            background-color: #e1f5fe;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background: #009688;
            color: #fff;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #text-container {
            position: relative;
            height: calc(100vh - 80px); /* Ajuste para el header fijo */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .animated-text {
            font-size: 4em;
            font-weight: bold;
            color: #009688;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .animated-text.visible {
            opacity: 1;
        }

        @keyframes morph-text1 {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes morph-text2 {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.9) rotate(-15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes slide-in {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-out {
            0% { transform: translateX(0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mi Logo</div>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#about">Sobre</a>
            <a href="#services">Servicios</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <div id="text-container">
        <span class="animated-text" id="first-text">Explora</span>
        <span class="animated-text" id="second-text">Imagina</span>
        <span class="animated-text" id="third-text">Crea</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const texts = ['first-text', 'second-text', 'third-text'];
            let currentIndex = 0;

            function switchText() {
                texts.forEach((id, index) => {
                    const textElement = document.getElementById(id);
                    textElement.classList.remove('visible');
                    textElement.style.animation = '';
                    if (index === currentIndex) {
                        textElement.classList.add('visible');
                        textElement.style.animation = (index === 0) ? 'morph-text1 3s infinite' : (index === 1) ? 'morph-text2 3s infinite' : 'slide-in 3s forwards';
                    }
                });

                currentIndex = (currentIndex + 1) % texts.length;
            }

            switchText();
            setInterval(switchText, 4000);
        });
    </script>
</body>
