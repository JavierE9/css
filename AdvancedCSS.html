            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #text-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #first-text, #second-text {
            font-size: 4em;
            font-weight: bold;
            color: #009688;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #first-text.visible, #second-text.visible {
            opacity: 1;
        }

        @keyframes morph-text1 {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes morph-text2 {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.9) rotate(-15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

<body>
    <div id="text-container">
        <span id="first-text">Explora</span>
        <span id="second-text">Imagina</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtiene los elementos de texto
            const firstText = document.getElementById('first-text');
            const secondText = document.getElementById('second-text');
            let showFirstText = true; // Variable para controlar cuál texto mostrar

            // Función para cambiar el texto visible
            function switchText() {
                if (showFirstText) {
                    firstText.classList.add('visible'); // Muestra el primer texto
                    firstText.style.animation = 'morph-text1 3s infinite'; // Aplica la animación al primer texto
                    secondText.classList.remove('visible'); // Oculta el segundo texto
                } else {
                    secondText.classList.add('visible'); // Muestra el segundo texto
                    secondText.style.animation = 'morph-text2 3s infinite'; // Aplica la animación al segundo texto
                    firstText.classList.remove('visible'); // Oculta el primer texto
                }
                showFirstText = !showFirstText; // Alterna el estado para el próximo cambio
            }

            // Llama a la función para mostrar el texto inicial y configura el intervalo para el cambio automático
            switchText();
            setInterval(switchText, 4000); // Cambia de texto cada 4 segundos
        });
    </script>
</body>
